<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360¬∞ Virtual Tour System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
            cursor: grab;
            border-radius: 0;
        }

        #canvas:active {
            cursor: grabbing;
        }

        /* Stunning UI Controls */
        .ui-panel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            color: white;
            z-index: 100;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            min-width: 320px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .ui-panel:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .ui-title {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ui-title::before {
            content: "üè†";
            margin-right: 10px;
            font-size: 28px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .scene-selector {
            margin-bottom: 20px;
        }

        .scene-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .scene-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .scene-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .scene-btn:hover::before {
            left: 100%;
        }

        .scene-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
        }

        .scene-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            transform: translateY(-2px);
        }

        .controls-info {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.6;
        }

        .controls-info strong {
            color: #ffd700;
        }

        /* 3D Avatar Container */
        #avatar-container {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 200px;
            height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 100;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #avatar-container:hover {
            transform: scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        #avatar-canvas {
            width: 100%;
            height: 180px;
            border-radius: 20px 20px 0 0;
        }

        .avatar-info {
            padding: 15px;
            text-align: center;
        }

        .avatar-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .avatar-status {
            font-size: 12px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4ecdc4;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        /* Enhanced Chatbot */
        #chatbot-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 400px;
            height: 550px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            z-index: 100;
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(450px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        #chatbot-container.open {
            transform: translateX(0);
        }

        #chatbot-toggle {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 28px;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        #chatbot-toggle::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        #chatbot-toggle:hover::before {
            animation: shine 0.6s ease-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        #chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        #chatbot-header {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent);
        }

        #chat-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: pulse 2s infinite;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .chat-info h4 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-info small {
            opacity: 0.7;
            font-size: 13px;
        }

        #chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            color: white;
        }

        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        #chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        #chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 85%;
            animation: messageSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes messageSlide {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        #chat-input-container {
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        #chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            color: white;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        #chat-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        #chat-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #send-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Enhanced Hotspots */
        .hotspot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(102, 126, 234, 0.8) 100%);
            border: 3px solid rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            animation: hotspotPulse 2s infinite;
            z-index: 50;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            transition: all 0.3s ease;
        }

        .hotspot:hover {
            transform: scale(1.2);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        @keyframes hotspotPulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.6), 0 0 0 0 rgba(102, 126, 234, 0.7); 
            }
            70% { 
                transform: scale(1.05); 
                box-shadow: 0 0 25px rgba(102, 126, 234, 0.8), 0 0 0 15px rgba(102, 126, 234, 0); 
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.6), 0 0 0 0 rgba(102, 126, 234, 0); 
            }
        }

        .hotspot-tooltip {
            position: absolute;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.7));
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 13px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 51;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(-10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .hotspot:hover .hotspot-tooltip {
            opacity: 1;
            transform: translateY(-50px);
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: white;
            flex-direction: column;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }

        .loading-text {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .ui-panel {
                top: 20px;
                left: 20px;
                right: 20px;
                width: auto;
                min-width: auto;
            }

            #avatar-container {
                bottom: 20px;
                left: 20px;
                width: 160px;
                height: 200px;
            }

            #chatbot-container {
                bottom: 20px;
                right: 20px;
                left: 20px;
                width: auto;
                height: 400px;
            }

            #chatbot-toggle {
                bottom: 20px;
                right: 20px;
            }

            .scene-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            #avatar-container {
                display: none;
            }

            .ui-panel {
                padding: 20px;
            }

            #chatbot-container {
                height: 350px;
            }
        }
    </style>
</head>

    </div>
